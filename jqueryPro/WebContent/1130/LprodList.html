<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
 $(function(){
$('#table').on('click',function(){
	$.ajax({
		url :"/jqueryPro/LprodList",
		type :"get",
		success : function(res){
				code ="<table border='1'>";
				code +="<th>LPROD_ID</th><th>LPROD_GU</th><th>LPROd_NM</th>";
				
				$.each(res,function(i,v){
				code +="<tr><td>"+ res[i].id +"</td>";
				code +="<td>"+ res[i].gu +"</td>";
				code +="<td>"+ res[i].nm +"</td></tr>";
			})
			$('#result1').html(code);
		},
		error : function(xhr){
			alert("상태 :" +xhr.status)
		},
		dataType : 'json'
	})
})
	$('#list').on('click',function(){
		$.ajax({
			url:'/jqueryPro/LprodList',
			type:'get',
			dataType :'json',
			success: function(res){
				code="";
				$.each(res,function(i,v){
				code += "LPROD_ID : " + res[i].id+"<br>" ;
				code += "LPROD_GU : " + res[i].gu+"<br>" ;
				code += "LPROD_NM : " +res[i].nm +"<hr>";
			})
			$('#result2').html(code);
		},
		error : function(xhr){
			alert("상태 :" +xhr.status)
		},
		dataType : 'json'
	
		
		})
})
})

		
	

</script>
</head>
<body>

<div class="box">
	<h3>제목</h3>
	
	내용<br>
	<input type="button" id="table" value="테이블">
	<input type="button" id="list"value="리스트">
	<br>
	<div id ="result1"></div> 
	<div id ="result2"></div> 

</div>
</body>
</html>
