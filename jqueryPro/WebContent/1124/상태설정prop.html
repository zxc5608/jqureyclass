<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
 $(function(){
	$('#runBtn').on('click',function(){
		//각 항목의 상태값을 가져오기 -getter
		chk = $('#checkTest').prop('checked');
		sel= $('#selTest option').eq(2).prop('selected');
		txt=$('#txtTest').prop('readonly');
		
		//bt = `chk=${chk} sel= ${sel} txt=${txt}`;
		//alert(bt);
		
		//현재 상태값을 반대 상태로 바꿔라
		 $('#checkTest').prop('checked',!chk);
		 $('#selTest option').eq(2).prop('selected',!sel);
		 $('#txtTest').prop('readonly',!txt);
	})
	$('#btn').on('click',function(){
		ch=$('.checkbox').prop('checked');
		
		$('.checkbox').prop('checked',!ch);
		
	})
	
})
</script>
</head>
<body>

<div class="box">
	<h3>상태설정 및 얻기</h3>
	실행 버튼 클릭할때 마다 각 항목의 상태값을 반대로 설정한다. <br>
	
	<input type="button" value="확인">
	<br>
	<div id ="result1">
	<form>
			체크박스(라디오버튼) : <input type="checkbox"	id="checkTest"  checked><br><br>

			리스트박스(select객체) : 
 				<select id="selTest">
					<option value="1">하나</option>
					<option value="2">둘</option>
					<option value="3" selected >셋</option> 
					<option value="4">넷</option>
				</select><br> <br>
				 text객체 (readonly) : <input type="text" value="가나다" id="txtTest"><br> <br> 
				 button객체(disabled) : <input type="button" value="실행" id="runBtn">
			</form>
	</div> 
	
		<div id ="result1">
	<form>
			체크박스(전체선택/해제) : <br>
			<input id="btn" type="checkbox"	id="checkTest" checked>전체선택
			<input class="checkbox" type="checkbox" id="checkTest" checked>1
			<input class="checkbox" type="checkbox" id="checkTest" checked>2
			<input class="checkbox" type="checkbox" id="checkTest" checked>3
			<input class="checkbox" type="checkbox" id="checkTest" checked>4
			<input class="checkbox" type="checkbox" id="checkTest" checked>5
	
			</form>
	</div> 

</div>
</body>
