<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
#d1,#d2{
	background: lightgreen;		
	}
</style>
<script>
 $(function(){
	 $('#d1').on('click',function(){
		 $(this).empty()
	 })
	 $('#d2').on('click',function(){
		 $(this).remove()
	 })
})
</script>
</head>
<body>

<div class="box">
	<h3>삭제하기</h3>
	
	selector.empty() : 해당 selector내부의 내용을 지운다<br>
	selector.remove(): 해당 selector를 지운다<br><br>
	#d1(녹색배경)을 클릭하면 empty()실행 , 안쪽 내용만 지워지고 #d1은 지워지지<br>
	않기때문에 녹색 배경이 남아있다<br>
	<br>
	#d2(녹색배경)을 클릭하면 remove()실행, #d2가 지워지기 때문에<br> 
	녹색배경도 지워진다. <br>
	
	<br>
	<div id ="result1">
		<div id="d1">
			<p>무궁화 꽃이 피었습니다.</p>
			<p>크리스마스에 눈이올까요</p>
			<p>오늘도 즐겁고 행복하게</p>
			
		</div>
		<div id="d2">
			<p>무궁화 꽃이 피었습니다.</p>
			<p>크리스마스에 눈이올까요</p>
			<p>오늘도 즐겁고 행복하게</p>
			
		</div>
	</div> 

</div>
</body>
</html>
