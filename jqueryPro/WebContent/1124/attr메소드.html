<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
img{
	width: 100px;
	height: 100px;
}
</style>
<script>
 $(function(){
	$('#btn1').on('click',function(){
		
		//$('img').attr('title','그림');
		 $('img').attr('title',function(){
			//현재 이미지 src속성 값을 가져온다 -attr()
			vsrc = $(this).attr('src');
			//이름을 추출 마지막/와 마지막. 의 위치를 검색한다.-lastIndexOf()
			
			start= $(this).attr('src').lastIndexOf("/");//마지막 / 의 위치
			end =$(this).attr('src').lastIndexOf(".");//마지막 .의 위치
			
			//start와 end사이의 문자를 추출하라 -substring ,slice
			vtitle=$(this).attr('src').slice(start+1,end);
				
			return vtitle;
		})
	})
})
</script>
</head>
<body>

<div class="box">
	<h3>title부여</h3>
	
	확인 버튼클릭하면 각 이미지의 이름으 ㄹ추출하여 title로 설정한다.<br>

	<img src="../images/코알라.jpg" alt="">
	<img src="../images/호랑이2.jpg" alt="">
	</div> 

</div>
</body>
</html>
