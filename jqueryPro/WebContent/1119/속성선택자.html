<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
img{
	width:100px;
	height: 100px;
}
</style>
<script>
	$(function() {
		//$('.box1 input[type=button]').on('click',function(){})
		$('.box1 input[value]').on('click',function(){
			 
			//title 속성을 가진 p요소의 배경색 변경
			$('.box1 p[title]').css('background','olive');
			
	        //type 속성이 password 인 요소의 테두리 변경
	        $('.box1 input[type=password]').css('border','3px solid green')
		})
		
		//$('.box>input[value=확인])').on('click',function(){})
		
		$('.box>input').on('click',function(){
			//1.type이 button인 input요소의 배경색 변경 
			 $('#result2 input[type=button]').css('background','pink')
			
			 //2.href가 mailto 로 시작하는 a 요소의 배경색 변경  
			$('a[href^=mailto]').css('background','olive')
			
			//3.id 가 img1인것만 제외한(아닌) img요소의 테두리 변경 
			$('img[id!=img1]').css('border','5px dotted red')
			
			//4.src가 png로 끝나는 img 요소의 테두리 변경 
			$('img[src $= png]').css('border','10px solid green')
			
			//5.type이 text인 input 요소의 테두리 
			 $('#result2 input[type=text]').css('border','3px solid blue')
			
			 //6.title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리  
			 $('img[title~=named]').css('border','3px solid cyan')
			
			 //7.href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음  
			 $('a[href*=power2c]').css('text-decoration','none')
			
			 //8.id가 little 이거나 little- 로 시작하는  img요소 의 테두리  
			 $('img[id |= little]').css('border','3px solid cyan')
			
			 //9.alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드 
			$('img[alt]').css('border','3px solid red')
			
			 
		})
		
	})

</script>
</head>
<body>

<div class="box box1">
	<h3>제목</h3>	 
			//title 속성을 가진 p요소의 배경색 변경<br>
			$('.box1 p[title]').css('background','olive');<br>
			
	        //type 속성이 password 인 요소의 테두리 변경<br>
	        $('.box1 input[type=password]').css('border','3px solid green')<br>
	<input type="button" value="확인">
	<br>

  </div> 

</div>

	<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br><br>

	<div><label>Some images:</label></div>
	
	<div>
		  <img src="../images/호랑이2.jpg" id="img1" alt="Hibiscus">

		  <img src="../images/풍차.jpg" id="verbena" alt="Verbena">
		  <img src="../images/코알라.jpg" id="cozmo" title="A puppy named Cozmo">

</html>
