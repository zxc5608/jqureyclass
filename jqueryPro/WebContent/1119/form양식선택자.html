<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>

<style>
input[type=image]{
	width:100px;
	height: 100px;
}
</style>
<script>
$(function() {
	$('.box > :button').on('click',function(){
		$("form :input").css('border','2px solid red')
		
		//input  요소 테두리 lime , 배경색  핑크
		$('form input').css('border','2px solid lime')
						.css('background','pink');
		//input   type이 button 인 요소 배경색 노란
		$('form input:button').css('background','yellow')

		//Button  요소와 input   type이 button 인 요소 배경색 하늘색
		$('form :button').css('background','cyan')

		//Type이 submit 요소의 배경색 녹색
		$('form :submit').css('background','green')
		//Type이 reset인 요소의 배경색 노랑 
		$('form :reset').css('background','yellow')
		//Type이 text, password 인 요소의 테두리 파랑
		$('form :text, form :password').css('border', '2px dotted blue')
		//Type이 file, image인요소의 테두리 빨강
		$('form :file, form :image').css('border', '2px dotted red')
	})
})

</script>
</head>
<body>

<div class="box">
	<h3>form 양식선택</h3>
	속성선택자를 간단히<br>
	$('input[type=password]')<br>
	 --$('input:password'), $(':password')<br>
	 
	 전송기능을 하는 요소<br>
	 :image, :submit 타입이 생략된 button<br>  
	<input type="button" value="확인">
	<br>
		<div id="result1">
			<form action="test.jsp" method ="post">
				
				 이름 : <input type="text" name ="name"/><br>
				
				 Password : <input type="password" name ="pass"/><br><br>
				
				 Radio : 
				 <input type="radio" name="radioGroup" id="radioA" value="A" /> A 
				 <input type="radio" name="radioGroup" id="radioB"value="B" /> B <br><br> 
					
				
				Checkbox :
				 <input type="checkbox" name="checkboxes" id="checkbox1" value="1" /> 1
				 <input type="checkbox" name="checkboxes" id="checkbox2" value="2" /> 2<br><br>
				
				Textarea : <br>
				<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br> 
				
				Image : <input type="image" src="../images/호랑이2.jpg"><br><br> 
				
				File : <input type="file"><br><br>
				 
				Buttons :
				<button type="button" id="normalButton">Normal</button>
				<button type="submit" id="submitButton">Submit</button>
				<button type="reset" id="resetButton">Reset</button> 
				<button>전송</button><br><br> 
				
				<input type="button" value="일반버튼">
				<input type="submit" value="전송버튼"> 
				<input type="reset" value="초기화버튼"> <br><br>
			</form>
		</div>

	</div>
</body>
</html>
