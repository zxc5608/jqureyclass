<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
 $(function(){
	$('#txt').on('click',function(){
		$.ajax({
			url:'text.jsp',
			type:'get',  //요청
			
			dataType:'text', //응답
			error:function(xhr){
				alert('상태:'+ xhr.status);
				//200 :jsp에서 형식을  수정한다.
				//500 : 이클립스의 console에서 에러확인후 수정
				//404 : url에 지정한 해당 파일이없습니다. -파일의 위치나이름
			},
			success:function(res){
				//res= 홍길동, 개나리, 진달래, 무궁화 , 수선화 , 라일락
				
				res = res.split(",")
				code="<ul>";
				$.each(res, function(i,v){
					code += "<li>" + res[i] + "</li>"
				})
				code+="</ul>"
				
				$('#result1').html(code);
			}
		
			
		})
		
	})
	
	$('#jarr').on('click',function(){
		$.ajax({
			url:'jsonArr.jsp',
			type:'get',
			dataType:'json',
			success:function(res){
				//res=[홍길동 ,개나리, 진달래 , 수선화,목련,백일홍]
				code="<ol>";
			
				$.each(res,function(i){
					code+="<li>"+ res[i]+"</li>";
					
				})
				code+="</ol>";
				$('#result2').html(code);
			},
			error:function(xhr){
				alert('상태 :'+xhr.status);
				//200 - jsp를 수정
				//500 - 소스수정 
				//404 -
			}
		})
	})
	
	$('#jobj').on('click',function(){
		
		$.ajax({
		url:'jsonObj.jsp',
		type:'get',
		dataType:'json',
		success:function(res){
			code="이름 :"+res.name+"<br>";
			code+="주소 :"+res.addr+"<br>";
			code+="전화번호 :"+res.tel+"<br>";
			code+="아이디 :"+res.id+"<br>";
			code+="이메일 :"+res.mail+"<br>";
			
			$('#result3').html(code);
		},
		error:function(xhr){
			alert('상태 :'+xhr.status);
			//200 - jsp를 수정
			//500 - 소스수정 
			//404 -
		}
	
	})
})
	
	$('#jobarr').on('click',function(){
		
		$.ajax({
			url:'jsonObjArr.jsp',
			type:'get',
			dataType:'json',
			success:function(res){
				
				code="";
				$.each(res,function(i,v) {
					code+= `${i} 번째  자료<br>`;
					code+= `이름 : ${res[i].name} <br>`;
					code+= `주소 : ${res[i].addr} <br>`;
					code+= `아이디 : ${res[i].id} <br>`;
					code+= `전화번호 : ${res[i].tel} <br>`;
					code+= `이메일 : ${res[i].mail} <br>`;
					
				$('#result4').html(code);
				
				
				});
			},
			error:function(xhr){
				alert('상태 :'+xhr.status);
				//200 - jsp를 수정
				//500 - 소스수정 
				//404 -
			}
		})
})

		
		

	
	$('#html').on('click',function(){
		$.ajax({
			url:'html.jsp',
			type:'get',
			dataType:'html',
			success:function(res){
				
			
				$('#result5').html(res);
				
			},
			error:function(xhr){
				alert('상태 :'+xhr.status);
				//200 - jsp를 수정
				//500 - 소스수정 
				//404 -
			}
				
	})

	})

 })
</script>
</head>
<body>

<div class="box">
	<h3>제목</h3>
	
	내용<br>
	<input id="txt" type="button" value="text">
	<input id="jarr" type="button" value="jsonArr">
	<input id= "jobj" type="button" value="jsonOBJ">
	<input id= "jobarr" type="button" value="jsonOBArr">
	<input id= "html" type="button" value="jsonOBArr">

	<br>
	<div id ="result1"></div> 
	<div id ="result2"></div> 
	<div id ="result3"></div> 
	<div id ="result4"></div> 
	<div id ="result5"></div> 

</div>
</body>
</html>
