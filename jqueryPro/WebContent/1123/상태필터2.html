	$('#spring').on('change',function(){

	<h3>제목</h3>

<div class="box box2">
	<h3>:selected</h3>
	select option에서 체크한 항목을 선택할때<br>
	size=6 : 화면에 보이는 option의 개수<br>
	multiple : 복수로 여러개를 동시에 선택 가능<br>
	select에서 change 이벤트<br>

	<input type="button" value="확인">
	<br>

		<div></div>
