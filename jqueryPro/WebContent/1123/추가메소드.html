<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
img{
	width: 100px;
	height: 100px;
	margin: 10px;
}
</style>
<script>


 $(function(){
	$('.box1 input').on('click',function(){
		vimg = $('<img>',{ 
			'src':'../images/셔틀콕.jpg',
			'alt':'셔틀곡',
			'width': '100px',
			'height': '100px'
		})
		$(vimg).appendTo('#result1');
		$('#result1').append(vimg);
	})
	
	
	$('.box2 input[value="확인"]').on('click',function(){
		a=setInterval(function() {
			
		$('#result2 img:first').appendTo('#result2');
		},1000);
		//$(this).hide;
		$(this).prop('disabled',true);
		})

		
	$('.box2 input[value="종료"]').on('click',function(){
		
		clearInterval(a);
		
		//$('.box2 input[value=확인]').show();
		$('.box2 input[value=확인]').prop('disabled',false);
		})
})
</script>
</head>
<body>

<div class="box box1">
	<h3>추가</h3>
	
	새로운요소 추가<br>
	<input type="button" value="확인">
	<br>
	<div id ="result1">
	
	</div> 

</div>


<div class="box box2">
	<h3>추가</h3>
	
	기존의 요소를 추가- 이동의 의미 <br>
	<input type="button" value="확인"	>
	<input type="button" value="종료"	>
	<br>
	<div id ="result2">
	<img src="../images/셔틀콕.jpg" alt="">
	<img src="../images/대나무숲.jpg" alt="">
	<img src="../images/가구1.jpg" alt="">
	<img src="../images/가구2.jpg" alt="">
	<img src="../images/코알라.jpg" alt="">
	<img src="../images/호랑이.jpg" alt="">
	
	</div> 

</div>
</body>
</html>
