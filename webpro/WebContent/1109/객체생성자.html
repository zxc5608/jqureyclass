<script>
//객체의 생성자 함수- 객체를 정의
function Rect(name,width,height) {
	this.name= name;
	this.width =width;
	this.height= height;
	
	this.getArea = function(){
		return this.width * this.height;
	} 
	this.getCircum= function(){
		return (this.width + this.height)*2;
	}
	this.disp= function(){
		res = "이름:" + this.name+ "<br>";
		res += "가로:" + this.width+"<br>";
		res += "세로:" + this.height+"<br>";
		res += "면적:" + this.getArea()+"<br>";
		res += "둘레:" + this.getCircum()+"<br><br>";
		
		return res;
	}
}
function proc1() {
	
	r1 = new Rect("네모",23,12);
	r2 = new Rect("사각형",12,5);
	
	document.getElementById('result1').innerHTML = r1.disp();
	document.getElementById('result1').innerHTML += r2.disp();
	
}
</script>
</head>
<body>

<div class="box">
	<h3>객체생성자</h3>
	
	내용<br>
	<input type="button" value="확인" onclick= "proc1()">
	<br>
	<div id ="result1"></div> 

</div>
</body>
