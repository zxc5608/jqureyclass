<pre>
입력: prompt("para1","para2");
para2은 옵션 ,생략가능
입력한 값을 덧셈연산시 parseInt()를 이용해서 숫자로 변환 
</pre>
<script>
window.onload= function() {
	input1 = parseInt(prompt("정수1 입력"));
	input2 = parseInt(prompt("정수2 입력"));
	
	sum = input1+ input2;
	sub = input1 - input2;
	mul = input1 * input2;
	div = input1 / input2;
	
	res = "input1:"+input1+"<br>"
	res+="input2:"+input2+"<br>"
	res+="더하기:" + sum + "<br>"
	res+="빼기:" + sub + "<br>"
	res+="곱하기:" + mul + "<br>"
	res+="나누기:" + div + "<br>"
	
// 	document.write("input1:"+input1+"<br>");
// 	document.write("input2:"+input2+"<br>");
// 	document.write("더하기:" + sum + "<br>");
// 	document.write("빼기:" + sub + "<br>");
// 	document.write("곱하기:" + mul + "<br>");
// 	document.write("나누기:" + div + "<br>");
	
	//document.write(res);
	
	document.getElementById('result').innerHTML= res;
}
</script>
<img src="../images/대나무숲.jpg">
<div id= "result"></div> 
</body>
