<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
function proc1() {
	
	arr= new Array();
	
	while(true){
		//입력
		input= prompt("입력")
		//비교
		if(input==""||input==null) break;
		//배열에 저장-push(입력)
		arr.push(input);
	}
	//arr배열을 출력
	
	document.getELementById('result1').innerHTML=arr;
}
function proc2() {
	arr=new Array;
	
	while(){
		input= prompt("입력");
		

		if(arr.indexOf(input)==-1)arr.push(input);
		
		if(arr.length==5)break
	}

		document.getELementById('result2').innerHTML=arr;
		
		
	}

</script>
</head>
<body>

<div class="box">
	<h3>배열</h3>
	
	사람 이름을 계속 입력 받아 배열에 저장하고 그 저장된 이름을 출력하는 프로그램<br>
	입력은 prompt
	공백문자를 입력하거나 "취소"버튼을 눌렀을 때 종료한다.<br>
	"취소"버튼은 null
	<input type="button" value="확인" onclick= "proc1()">
	<br>
	<div id ="result1"></div> 

</div>

<div class="box">
	<h3>배열</h3>
	
	서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램<br>
	입력은 prompt-입력횟수는  모르고 배열개수가 5개이면 종료한다.<br>
	arr.indexOf(입력값) - 입력값이 배열에 이미저장되어있다면 0~이상의 값
	입력값이 배열에 없다면 -1이 나온다 그럴때 배열에 저장한다.	
	<input type="button" value="확인" onclick= "proc2()">
	<br>
	<div id ="result2"></div> 

</div>
</body>
</html>
