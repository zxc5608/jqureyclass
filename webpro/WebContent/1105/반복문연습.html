<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script>
function proc1() {
	
}
function proc2() {
	sum=0;
	res="";
	for(i=1;i<=200;i++){
		if(i % 2==1) 	
			continue;	
			sum+=i;
			res+=` ${i}`;
	}
	res += `<br>1~200 사이의 짝수의 합은= ${sum}`;
	result2= document.getElementById('result2');
	result2.innerHTML = res;
}
function proc3() {
	sum=0;
	res="";
	while(true){
		//입력
		input =parseInt(prompt("정수를 입력하세요","0이면 종료"));
		//입력값이 0인지 비교해서 종료
		if(input==0)break;
		
		//0이 아니면계속 누적해서 더하기
		sum+=input;
		res+= ` ${input} `
	}
	//더한 값을 출력하기
	result3= document.getElementById("result3");
	result3.innerHTML = res;
	result3.innerHTML += `<br>전체 합은  ${sum}`;
	//더한 값을 출력하기 
}
function proc4() {
	sum=0;
	res="";
	for(i=1;i<=10;i++){
		
		for(j=1;j<=10;j++){
			
			if((i+j) % 3 != 0){ 
				continue;
			}
			sum = (i+j);
			res +=`  ${sum}<br>`;
		}
		
		
	}
	result4= document.getElementById("result4");
	result4.innerHTML = res;
}

function proc5() {
	
	
	res="";
	
	for(i=1;i<=100;i++){
		
		if(i%2==0 && i%3==0){
			
			res+=` ${i}`;
			
		}
	
	}
	result5= document.getElementById("result5");
	result5.innerHTML += res;
}
function proc6() {
	
	while(true){
	in1=parseInt(prompt("숫자1입력"));
	in2=parseInt(prompt("숫자 2입력"));
	sum=in1+in2;
	res="";
	ma="";
	
	if(in1==0 && in2==0)
		break;
	
	if(sum>=100){
		res+=`${sum}`;
		break;
	}else{
		ma+=`${in1}+${in2} =${sum}`
		break;
	}
}
	result6= document.getElementById("result6");
	result6.innerHTML += res;
	result6.innerHTML += ma;
	
		

}
</script>
</head>
<body>
<div class="box">
	<h3>1 1~10까지 합 구하기</h3>
	
	<input type="button" value="확인" onclick= "proc1()">
	<br>
	<div id ="result1"></div> 

</div>

<div class="box">

	continue를 이용 <br>
	
	<input type="button" value="확인" onclick= "proc2()">
	<br>
	<div id ="result2"></div> 

</div>

<div class="box">
	<h3>3.입력한수의 합 구하기</h3>
	
	while 를 이용 <br>
	0을 입력하면 종료<br>
	
	<input type="button" value="확인" onclick= "proc3()">
	<br>
	<div id ="result3"></div> 

</div>

<div class="box">

	continue 를 이용 <br>
	i와 k의 더한값이 3의 배수일때만 출력<br>
	
	<input type="button" value="확인" onclick= "proc4()">
	<br>
	<div id ="result4"></div> 

</div>

	<h3>5. 다중for문을 이용해서 1~10까지</h3>
	
	<input type="button" value="확인" onclick= "proc5()">
	<br>
	<div id ="result5"></div> 
</div>

	continue를 이용 두수 모두 0이 입력되면종료
	<input type="button" value="확인" onclick= "proc6()">

	<div id ="result6"></div> 
</div>
