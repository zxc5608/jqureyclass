<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
.box input[type=button]{  /*외부에 쓴것처럼 똑같이 충돌됬을때 내부의것이 실행된다.*/
	width: 100px;
}
</style>
<script>
function proc1() {
	fruits=["사과","바나나","수박","참외","복숭아","멜론"];
	result1= document.getElementById("result1");
	//result1.textContent = fruits;
	res= "";
	for(i=0;i<fruits.length;i++){
		res += fruits[i] + " ";  
	}
	result1.textContent = res;
}

function proc2() {
	fruits =new Array("사과","바나나","수박","참외");
	result2=document.querySelector("#result2");
	
	for(i=0;i<fruits.length;i++){
		res += fruits[i] + " ";  
	}
	result2.textContent = res;
}

function proc3() {
	fruits =new Array();
	fruits[0] = "사과";
	fruits[1] = "복숭아";
	fruits[2] = "자두";
	
	result3=document.querySelector("#result3");
	
	for(i=0;i<fruits.length;i++){
		res += fruits[i] + " ";  
	}
	result3.textContent = res;
}
</script>
</head>

<div class="box">
	<h3>배열</h3>
	자료형 상관없이 많은 양의 데이터를 일괄처리한다<br>
	배열의 크기는 유동적이다.<br>

	fruit =["사과","바나나"]<br>

	fruit = = new Array("사과","바나나")<br>
	3.매개변수 없는 생성자<br>
	fruit = new Array();<br>
	fruit[0]= "사과";<br>
	fruit[1]= "바나나"; <br>
	<br>
	<input type="button" value="확인리터럴" onclick= "proc1()">
	<input type="button" value="확인파라미터" onclick= "proc2()">
	<input type="button" value="확인default" onclick= "proc3()">

	<div id ="result1"></div> 
	<div id ="result2"></div> 
	<div id ="result3"></div>
