<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
function proc1() {
	sum=0;
	res= "입력값:";
	
	while(true){
		input =parseInt(prompt("정수입력"));
		sum += input;
		res += input + " ";
	
		yn = confirm("계속하겠습니까");
		if(!yn)break;
	}
	document.getElementById('result1');
	result1.innerHTML = res + "<br>";
	result1.innerHTML += "총합:"+ sum;
	
}
function proc2() {
	
	res="입력값<br>";
	
	while(true){
		input= parseInt(prompt("단 입력"));
		
		res += input+ "단<br> ";
		
		for(i=1;i<=9;i++){
			res += `${input} *${i} = ${input*i} <br>`;
			
			}
		yn = confirm("계속하겠습니까");
		if(!yn)break;	
					
	}
	result2=document.getElementById('result2');
	result2.innerHTML = res + "<br>";
}

</script>
</head>
<body>

<div class="box">
	<h3>confirm()</h3>
	실행중  사용자의 답변을 기다린다. <br>
	
	yes - true를 리턴  <br> 
	no - false를 리턴 <br>
	
	prompt를 이용해서 입력하고 누적해서 결과를 출력한다<br>
	한번실행후 confirm()메소드를 이용해서 계속할것인지 여부를 판단한다.<br>
	
	<input type="button" value="확인" onclick= "proc1()">
	<br>
	<div id ="result1"></div> 

</div>

<div class="box">
	<h3>confirm() --구구단출력</h3>
	 <br>
	
	yes - true를 리턴  <br> 
	no - false를 리턴 <br>
	
	prompt를 이용해서 구구단 수를 입력하고 누적해서 결과를 출력한다<br>
	한번실행후 confirm()메소드를 이용해서 계속할것인지 여부를 판단한다.<br>
	
	<input type="button" value="확인" onclick= "proc2()">
	<br>
	<div id ="result2"></div> 

</div>
</body>
</html>
