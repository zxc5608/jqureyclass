<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
a{
	letter-spacing: 15px;
	
}
a:link{
	color : gray;
	text-decoration : none;

}
a:visited {
	color : red;
}
a:hover {
	color : blue;
	font-size : 1.2em;
	text-decoration : underline;
}
a:active {
	background : yellow;
}
ul{
	list-style-type: none;
	border: 3px solid red;
	padding: 5px;	
	height: 70px;
	padding-left: 30%;
	border-left: none;
	border-right:none;
}
ul li{
	
	float : left;
	
	margin: 20px;
	padding: 10px;
	
}

</style>
</head>
<body>
 <ul>
      <li><a href="http://www.naver.com" target="_blank">Home</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
   </ul>

</body>
</html>
