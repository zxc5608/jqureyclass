<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
div{
	margin: 5px;
	padding: 3px;
	box-sizing: border-box;
	border-radius: 20px;
}
#header{
	height: 80px;
/* 	background: yellow; */
	background-image: linear-gradient(white, pink);
	border: 1px solid gray;
	border-radius: 20px;
}
#nav{
	width: calc(25% - 1%);
	height: 500px;
	float: left;
 	background: rgb(30%, 74%, 49%); /*#f2d4e5; */
}
#content{
	width: calc(73% - 1%);
	height: 500px;
	float: right;
	background: rgb(98%, 84%, 79%); /*#f2d4e5; */
}
#footer{
	height: 80px;
	background: rgb(78% 89% 13%);
	clear: both;
}
</style>
</head>
<body>
<div id="header">ㅁㄴㅇㅁㄴㅇㅁㄴ</div>
<div id="nav"></div>
<div id="content"></div>
<div id="footer"></div>
</body>
</html>
