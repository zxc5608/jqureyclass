<html>
 <head>
	<title>headline</title>
	
	
	<style>
	pre{
	  background: #ffadff; /*//yellow;*/
	}
	h1,h2,h3,h4,h5,h6{
	background : #f1d4a5;       //배경색
	}
	h1{
		color : red;            //글자색
	}
	</style>
 </head>
  <body>
  <pre>
  pre:입력 형태 모습으로 출력
  설명을 하기위해서 사용
  h1~h6 :글의 제목을 위한 태그
  h1이 가장 크고 h6이 가장 작은 모양이다
  h1~h6태그는 출력시 자동으로 줄이 바뀐다.
  
  문서의 스타일을 하기 위해서는
  &lt;style&gt; 태그안에서 지정한다.
  배경색: background 
  글자색: color
  </pre>
  
  <h1>hello~~ Html</h1>
  <h2>hello~~ CSS</h2>
  <h3>hello~~ Javascript</h3>
  <h4>hello~~ jquery</h4>
  <h5>hello~~ 홍길동</h5>
  <!--h6>hello~~ 진달래</h6-->  
  /*바디안에서 주석처리;*/
  </body>
 

 </html>
